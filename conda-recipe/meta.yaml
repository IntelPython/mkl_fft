package:
    name: mkl_fft
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ../

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
      - WHEELS_OUTPUT_FOLDER
    ignore_run_exports:
      - blas

requirements:
    build:
      - {{ compiler('c') }}
      - {{ stdlib('c') }}
    host:
      - python
      - python-gil     # [py>=314]
      - pip
      - setuptools >=77
      - mkl-devel
      - cython
      - numpy-base
      - wheel  >=0.41.3
    run:
      - python
      - python-gil     # [py>=314]
      - mkl-service
      - {{ pin_compatible('numpy-base') }}

test:
    commands:
      - pytest -v --pyargs mkl_fft
    requires:
      - pytest
      # This is a temporary python restriction
      - scipy >=1.10   # [py<314]
    imports:
      - mkl_fft
      - mkl_fft.interfaces

